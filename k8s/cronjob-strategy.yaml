apiVersion: batch/v1
kind: CronJob
metadata:
  name: stock-trading-strategy
  namespace: default
spec:
  schedule: "*/30 9-15 * * 1-5"  # 평일 09:00~15:30 매 30분 (한국시간)
  timeZone: "Asia/Seoul"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: strategy-runner
            image: hyunwoo12/stock_trading:latest
            imagePullPolicy: Always
            command: ["python", "/app/run_strategy.py"]
            envFrom:
            - secretRef:
                name: stock-trading-secret
            volumeMounts:
            - name: watchlist
              mountPath: /app/watchlist.py
              subPath: watchlist.py
            - name: journal
              mountPath: /app/data
          volumes:
          - name: watchlist
            configMap:
              name: stock-trading-config
          - name: journal
            persistentVolumeClaim:
              claimName: trading-journal-pvc