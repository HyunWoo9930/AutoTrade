apiVersion: batch/v1
kind: CronJob
metadata:
  name: stock-trading-overseas-evening
  namespace: default
spec:
  # 화~토 06:10 (미국 장 마감 10분 후, 한국 시간)
  schedule: "10 6 * * 2-6"
  timeZone: "Asia/Seoul"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: overseas-evening
            image: hyunwoo12/stock_trading:latest
            imagePullPolicy: Always
            command: ["python", "run_overseas_evening.py"]
            envFrom:
            - secretRef:
                name: stock-trading-secret
            volumeMounts:
            - name: journal
              mountPath: /app/data
            resources:
              requests:
                memory: "256Mi"
                cpu: "100m"
              limits:
                memory: "512Mi"
                cpu: "300m"
          volumes:
          - name: journal
            persistentVolumeClaim:
              claimName: trading-journal-pvc
